<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title> 
      Manuela Veloso's Publications 
    </title>
    
    <script src="/Publications/libs/jquery.min.js"></script>
    <script src="bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <bibtex src="LolaFarinas_biblio.bib"></bibtex>
    
    <script>
      $(function () {
        // Filtro por año
        $("#search-year").on("input", function () {
          const year = $(this).val().trim();
          if (year) {
            // Mostrar solo los elementos que coincidan con el año
            $(".bibtex_template li").each(function () {
              const pubYear = $(this).find(".year").text().trim();
              if (pubYear.startsWith(year)) {
                $(this).show();
              } else {
                $(this).hide();
              }
            });
          } else {
            // Mostrar todo si el campo está vacío
            $(".bibtex_template li").show();
          }
        });
        
        // Resetear el campo de búsqueda
        $("#reset-button").on("click", function () {
          $("#search-year").val("");
          $(".bibtex_template li").show();
        });
      });
    </script>
    
    <style>
      html, body {
        font-family: "Times New Roman", Times, serif;
        font-size: 17px;
      }
      bibtex { display: none; }
      .search-container {
        margin-bottom: 20px;
      }
      #search-year {
        width: 200px;
        padding: 5px;
        margin-right: 10px;
      }
      #reset-button {
        padding: 5px 10px;
        background-color: #f8f9fa;
        border: 1px solid lightgrey;
        cursor: pointer;
      }
    </style>
  </head>
<body>
  <h1 class="header">Manuela Veloso's Publications</h1>
  <div class="search-container">
    <input type="number" id="search-year" placeholder="Enter year (e.g., 2023)" />
    <button id="reset-button">Reset</button>
  </div>
  
  <div id="bibtex_display">
    <div class="if bibtex_template">
      <ul>
        <li>
          <span class="title">Sample Title 1</span>,
          <span class="year">2024</span>.
        </li>
        <li>
          <span class="title">Sample Title 2</span>,
          <span class="year">2023</span>.
        </li>
        <li>
          <span class="title">Sample Title 3</span>,
          <span class="year">2022</span>.
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
