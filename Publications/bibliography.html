  <!-- JavaScript libraries -->

  <script src="/Publications/libs/bootstrap.min.js"></script>

  <style>
    /* Ajustes para que coincidan con tu estilo */
    .container-fluid, .bibtex_structure {
      margin-top: 20px;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .searchbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      padding: 15px 0;
    }
    .searchbar input,
    .searchbar select {
      max-width: 250px;
      min-width: 200px;
    }
    .bibtexVar a {
      text-decoration: underline;
      color: #007bff;
    }
    .bibtexVar a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <!-- Navigation bar -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/index.html">01 : Home</a></li>
            <li><a href="/about.html">02 : About me</a></li>
            <li><a href="/research.html">03 : Research</a></li>
            <li class="active"><a href="/Publications/bibliography_simple.html">04 : Publications</a></li>
            <li><a href="/experience.html">05 : Experience</a></li>
            <li><a href="/outreach.html">06 : Outreach</a></li>
            <li><a href="/contact.html">07 : Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Section for Publications -->
  <div class="section-container">
    <div class="container">
      <h1 class="header">Publications</h1>
      <div class="container-fluid">
        <!-- Searchbar Section -->
        <div class="searchbar">
          <button type="button" class="btn btn-default" onclick="reset()">Reset</button>
          <select id="authorselectfirst" class="btn bibtex_search bibtex_author" search="author">
            <option value="">Search First Author</option>
          </select>
          <select id="authorselect" class="btn bibtex_search bibtex_author" search="author">
            <option value="">Search Author</option>
          </select>
          <select id="topicselect" class="btn bibtex_search" search="topic">
            <option value="">Search Topic</option>
            <!-- Add your topics here -->
            <option value="Autonomy">Autonomy</option>
            <option value="Symbiotic">Symbiotic Autonomy</option>
            <option value="CoBot">CoBot</option>
            <option value="Planning">Planning</option>
          </select>
          <input type="text" class="bibtex_search form-control" id="searchbar" placeholder="Search publications">
        </div>

        <!-- Display Section -->
        <div class="bibtex_structure">
          <div class="group year" extra="ASC number">
            <a href="#top"><em>(Top of the page)</em></a>
            <div class="sort journal" extra="DESC string">
              <div class="templates"></div>
            </div>
          </div>
        </div>
        <div id="bibtex_display">
          <div class="if bibtex_template" style="display: none;">
            <ul>
              <li>
                <span class="if journal !nolink">
                  <a class="bibtexVar" href="http://www.example.com/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
                    <span class="title"></span>,
                  </a>
                </span>
                <div class="author"></div>
                <div class="journal"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-container text-center">
    <div class="container">
      <p>© LOLA FARIÑAS | Created with <a href="http://www.mashup-template.com/">Mashup Template</a></p>
    </div>
  </footer>

  <!-- Initialization Scripts -->
  <script>
    $(function() {
      $("#Fontselector").on("change", function() {
        var font = $("#Fontselector option:selected").text();
        $('.title.fonters').css("font-family", font);
      });
    });

    function reset() {
      $("select").val("").trigger('change');
      $("#searchbar").val("").trigger('change');
    }
  </script>
</body>
</html>
