<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title> 
      Manuela Veloso's Publications 
    </title>
    
    <!-- Cargar jQuery y bibtex-js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <bibtex src="FarinasMD.bib"></bibtex>
    
    <script>
      $(function () {
        // Esperar a que se carguen los datos de bibtex-js
        setTimeout(function () {
          // Seleccionar las publicaciones y ordenarlas
          const publications = $(".bibtex_template ul li").get();
          publications.sort(function (a, b) {
            const yearA = parseInt($(a).find(".year").text().trim()) || 0;
            const yearB = parseInt($(b).find(".year").text().trim()) || 0;
            return yearB - yearA; // Orden cronológico inverso
          });

          // Vaciar el contenedor y agregar las publicaciones ordenadas
          const container = $(".bibtex_template ul");
          container.empty();
          publications.forEach(pub => container.append(pub));
        }, 500); // Tiempo de espera para asegurar la carga de datos
      });
    </script>
    
    <style>
      html, body {
        font-family: "Times New Roman", Times, serif;
        font-size: 17px;
      }
      bibtex { display: none; }
      .bibtex_template li {
        margin-bottom: 10px;
      }
      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
<body>
  <h1 class="header">Manuela Veloso's Publications</h1>
  
  <!-- Contenedor de publicaciones -->
  <div id="bibtex_display">
    <div class="if bibtex_template">
      <ul>
        <!-- Las publicaciones serán cargadas aquí automáticamente por bibtex_js -->
      </ul>
    </div>
  </div>
</body>
</html>
