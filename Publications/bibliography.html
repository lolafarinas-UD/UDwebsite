<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title> 
      Lola Fari침as' Publications 
    </title>
    
    <script src="/Publications/libs/jquery.min.js"></script>
    <script src="bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <bibtex src="test.bib"></bibtex>
    
    <script>
      $(function () {
        // Ordenar las publicaciones por a침o en orden cronol칩gico inverso
        const publications = $(".bibtex_template li").get();
        publications.sort(function (a, b) {
          const yearA = parseInt($(a).find(".year").text().trim()) || 0;
          const yearB = parseInt($(b).find(".year").text().trim()) || 0;
          return yearB - yearA; // Ordenar de mayor a menor
        });
        // Agregar las publicaciones ordenadas al contenedor
        $("#bibtex_display ul").append(publications);
      });
    </script>
    
    <style>
      html, body {
        font-family: "Times New Roman", Times, serif;
        font-size: 17px;
      }
      bibtex { display: none; }
      .bibtex_template li {
        margin-bottom: 10px;
      }
      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
<body>
  <h1 class="header">Manuela Veloso's Publications</h1>
  
  <div id="bibtex_display">
    <!-- Simulaci칩n de datos -->
    <div class="if bibtex_template">
      <ul>
        <li>
          <span class="title">Sample Title 1</span>,
          <span class="year">2024</span>.
        </li>
        <li>
          <span class="title">Sample Title 2</span>,
          <span class="year">2023</span>.
        </li>
        <li>
          <span class="title">Sample Title 3</span>,
          <span class="year">2022</span>.
        </li>
        <li>
          <span class="title">Sample Title 4</span>,
          <span class="year">2021</span>.
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
