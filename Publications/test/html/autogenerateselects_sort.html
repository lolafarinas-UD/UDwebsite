<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>
      Bibtex-js Demo
    </title>

    <script src="../../src/bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <textarea id="bibtex_input" style="display:none;">
      @book{book1,
      author = "Name Öula",
      title = {2},
      },
      @book{book2,
      author = "John Smith",
      title = {1},
      },
      @article{article1,
      author = "Last, Jr., Bob",
      title = {0},
      },
      @article{article2,
      author = "M. Night",
      title = {2},
      },
      @inproceedings{proceedings1,
      author = "Steven Man and Tim Bloke",
      title = {6},
      },
      @article{article3,
      author = "Name Čat",
      title = {10},
      },
      @article{article4,
      author = "Name Šat",
      title = {5},
      },
      @article{article5,
      author = "Name Zack",
      title = {12},
      },
    </textarea>

    <style>
      bibtex { display: none; }
      #bibtex_errors { margin-top:10px; color: red;}
    </style>
  </head>
  <body>

    <!-- This file is for testing the sorting of auto-generation that fills html
    selects for searching with bibtex_js -->

    <div id="bibtex_errors"></div>
    <h1> Auto-Fill Sort Selects Test File</h1>

    <select class="bibtex_search bibtex_generate_author"
            search="author">
      <option value="">Search Author</option>
    </select>

    <select class="bibtex_search bibtex_generate_author"
            search="author" bibtex_sort_language="sv">
      <option value="">Search Author</option>
    </select>

    <select class="bibtex_search bibtex_generate_title"
            search="title" bibtex_sort_options="numeric: true">
      <option value="">Search Title</option>
    </select>

    <div id="bibtex_display">
    </div>

    <div class="bibtex_template">
      <div class="if author" style="font-weight: bold;">
	<span class="if year">
	  <span class="year"></span>,
	</span>
	<span class="author"></span>
      </div>
      <div style="margin-left: 10px; margin-bottom:5px;">
	<span class="title"></span>
	<span class="bibtexkey" style="display:none"></span>
	<span class="bibtextypekey" style="display:none"></span>
      </div>
    </div>

  </body>
</html>
