<div class="container mt-4">
  <h1 class="text-center">Publications</h1>
  <p class="text-center">Automatically fetched from <a href="https://orcid.org" target="_blank">ORCID</a></p>
  
  <div id="publications" class="row">
    <!-- Publications will be loaded here -->
  </div>
</div>

<script>
  const orcidID = "0000-0001-6370-1283"; // Replace with your ORCID ID
  const orcidAPI = `https://pub.orcid.org/v3.0/${orcidID}/works`;

  fetch(orcidAPI, { headers: { Accept: "application/json" } })
    .then(response => response.json())
    .then(data => {
      const publications = data["group"];
      const container = document.getElementById("publications");

      publications.forEach(pub => {
        const title = pub["work-summary"][0]["title"]["title"]["value"];
        const date = pub["work-summary"][0]["publication-date"];
        const year = date ? date["year"]["value"] : "N/A";
        const url = pub["work-summary"][0]["url"]?.value || "#";

        const pubHTML = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text"><strong>Year:</strong> ${year}</p>
                <a href="${url}" class="btn btn-primary" target="_blank">Read More</a>
              </div>
            </div>
          </div>
        `;

        container.insertAdjacentHTML("beforeend", pubHTML);
      });
    })
    .catch(error => console.error("Error fetching ORCID data:", error));
</script>

<footer class="text-center mt-4">

</body>
